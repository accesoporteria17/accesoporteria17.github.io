<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuito para Choferes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .description {
            color: #666;
            margin-bottom: 20px;
        }
        .circuit-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Media queries */
        /* Ajustes para pantallas medianas como tablets */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        /* Ajustes para pantallas pequeñas como teléfonos */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
            .description {
                font-size: 0.9rem;
            }
            .button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Circuito para Choferes</h1>
        <p class="description">Siga las instrucciones en la imagen para conocer el circuito adecuado.</p>
        <img src="leña_chip.jpg" alt="Imagen del circuito para choferes" class="circuit-image">
        <a href="index.html" class="button">Volver a Inicio</a>
    </div>

</body>
</html>
