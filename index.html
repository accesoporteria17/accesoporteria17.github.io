<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        .logo {
            width: 100px; /* Ajusta el tamaño del logo */
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Media queries para ajustar el diseño en pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                padding: 8px;
                font-size: 14px; /* Reducir el tamaño de texto y botones en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%; /* En dispositivos muy pequeños como móviles, usar todo el ancho */
                padding: 15%;
            }
            h1 {
                font-size: 1.2rem;
            }

            ul li {
                padding: 8px;
                font-size: 0.9rem;
            }
            
            .button {
                font-size: 12px;
                padding: 6px;
                width: 50%; 
                max-width: 100px;
            }
            
            .question-container {
                flex-direction: column; /* Cambiar la disposición a columna en pantallas muy pequeñas */
            }
        }
    </style>
    <script>
        function redirectToPage(page) {
            // Redireccionar a la página seleccionada
            window.location.href = page;
        }
    </script>
</head>
<body>

    <div class="container">
        <!-- Agregar el logo arriba del título -->
        <img src="logomusa.jpg" alt="Logo Maltería Uruguay" class="logo">

        <h1>¿Qué tipo de transportista es?</h1>

        <div class="question-container">
            <label for="cebada">
                <strong>¿Es transportista de cebada o malta?</strong>
            </label>
            <button class="button" onclick="redirectToPage('cebada.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de leña o chip?</strong>
            </label>
            <button class="button" onclick="redirectToPage('leña_chip.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="otros">
                <strong>¿Es transportista de otros productos (Polvillo, raicilla y cuarta)?</strong>
            </label>
            <button class="button" onclick="redirectToPage('otros.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="fletes">
                <strong>¿Es transportista de encomiendas o fletes?</strong>
            </label>
            <button class="button" onclick="redirectToPage('fletes.html')">Siguiente</button>
        </div>

    </div>

</body>
</html>
