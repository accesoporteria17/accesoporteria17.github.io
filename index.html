<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function redirectToPage(page) {
            // Redireccionar a la página seleccionada
            window.location.href = page;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>¿Qué tipo de transportista es?</h1>

        <div class="question-container">
            <label for="cebada">
                <strong>¿Es transportista de cebada ó malta?</strong>
            </label>
            <button class="button" onclick="redirectToPage('cebada.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de leña o chip?</strong>
            </label>
            <button class="button" onclick="redirectToPage('leña_chip.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de encomienda o fletes?</strong>
            </label>
            <button class="button" onclick="redirectToPage('fletes.html')">Siguiente</button>
        </div>

    </div>

</body>
</html>
