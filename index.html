<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Media queries para ajustar el diseño en pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                width: 100%; /* Para pantallas más pequeñas, que ocupe todo el ancho */
                padding: 10%;
            }
            .button {
                padding: 8px;
                font-size: 14px; /* Reducir el tamaño de texto y botones en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%; /* En dispositivos muy pequeños como móviles, usar todo el ancho */
                padding: 15%;
            }
            .button {
                padding: 6px;
                font-size: 12px; /* Reducir aún más en móviles */
            }
            .question-container {
                flex-direction: column; /* Cambiar la disposición a columna en pantallas muy pequeñas */
            }
        }
    </style>
    <script>
        function redirectToPage(page) {
            // Redireccionar a la página seleccionada
            window.location.href = page;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>¿Qué tipo de transportista es?</h1>

        <div class="question-container">
            <label for="cebada">
                <strong>¿Es transportista de cebada ó malta?</strong>
            </label>
            <button class="button" onclick="redirectToPage('cebada.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de leña o chip?</strong>
            </label>
            <button class="button" onclick="redirectToPage('leña_chip.html')">Siguiente</button>
        </div>

        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de otros productos?</strong>
            </label>
            <button class="button" onclick="redirectToPage('otros.html')">Siguiente</button>
        </div>


        <div class="question-container">
            <label for="lenaChip">
                <strong>¿Es transportista de encomienda o fletes?</strong>
            </label>
            <button class="button" onclick="redirectToPage('fletes.html')">Siguiente</button>
        </div>

    </div>

</body>
</html>
